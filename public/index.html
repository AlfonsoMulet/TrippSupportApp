<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner - Help Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .link-card {
            display: block;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
        }

        .link-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .link-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .link-description {
            font-size: 14px;
            color: var(--text-secondary);
        }

        footer {
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 60px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚úàÔ∏è</div>
        <h1>TripPlanner Help Center</h1>
        <p class="subtitle">Everything you need to get started</p>

        <div class="links">
            <a href="support.html" class="link-card">
                <div class="link-icon">üí¨</div>
                <div class="link-title">Support & FAQ</div>
                <div class="link-description">
                    Get help with using TripPlanner and find answers to common questions
                </div>
            </a>

            <a href="privacy-policy.html" class="link-card">
                <div class="link-icon">üîí</div>
                <div class="link-title">Privacy Policy</div>
                <div class="link-description">
                    Learn how we protect and handle your data
                </div>
            </a>
        </div>

        <footer>
            <p><strong>TripPlanner</strong></p>
            <p style="margin-top: 8px; opacity: 0.7;">Version 1.0.0</p>
            <p style="margin-top: 12px; opacity: 0.6; font-size: 12px;">
                ¬© 2025 TripPlanner. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
